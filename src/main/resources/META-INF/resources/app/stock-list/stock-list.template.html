<div class="alert alert-{{$ctrl.alert.type}}" ng-show="$ctrl.alert.show">
    <ui>
        <li ng-repeat="message in $ctrl.alert.messages">{{message}}</li>
    </ui>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-9"><h5> Stock List</h5></div>
                    <div class="col-md-2" style="text-align:right">
                        <input ng-model="$ctrl.query" class="form-control" placeholder="Search text">
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-primary" ng-click="$ctrl.refresh()"><i class="refresh" ></i>Refresh</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped table-condensed table-hover">
                    <tr>
                        <td>#ID</td>
                        <td>Name</td>
                        <td>Price</td>
                        <td>LastUpdate</td>
                        <td>Action</td>
                    </tr>
                    <tr ng-repeat="stock in $ctrl.stocks | filter: $ctrl.query">
                        <td>{{stock.id}}</td>
                        <td>{{stock.name}}</td>
                        <td>{{stock.price}}</td>
                        <td>{{stock.lastUpdate}}</td>
                        <td><button class="btn btn-danger" ng-click="$ctrl.deleteStock(stock.id)"><i class="icon-plus" ></i>Delete</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
