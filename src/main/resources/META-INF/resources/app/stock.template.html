<div class="alert alert-{{$ctrl.alert.type}}" ng-show="$ctrl.alert.show">
    <ui>
        <li ng-repeat="message in $ctrl.alert.messages">{{message}}</li>
    </ui>
</div>

<div class="row">
    <div class="col-md-12" style="margin-bottom:10px" ng-show="$ctrl.form.isShow">
        <div class="card">
            <div class="card-header"><h5>{{$ctrl.form.title}}</h5></div>
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label for="stockName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="stockName" ng-model="$ctrl.form.stockName.value"
                                   ng-disabled="$ctrl.form.stockName.readonly">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="stockPrice" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="stockPrice" ng-model="$ctrl.form.stockPrice">
                        </div>
                    </div>
                    <button class="btn btn-success mb-2" ng-click="$ctrl.save()">Save</button>
                    <button class="btn btn-danger mb-2" ng-click="$ctrl.closeForm()">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12"></div>
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-8"><h5> Stock List</h5></div>
                    <div class="col-md-4 mr-auto" style="text-align:right">
                        <form class="form-inline">
                            <input ng-model="$ctrl.query" class="form-control mr-sm-2" placeholder="Search text">
                            <button class="btn btn-primary mr-sm-2" ng-click="$ctrl.refresh()">Refresh</button>
                            <button class="btn btn-primary" ng-click="$ctrl.createNewStock()">Add</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped table-condensed table-hover">
                    <tr>
                        <td>#ID</td>
                        <td>Name</td>
                        <td>Price</td>
                        <td>LastUpdate</td>
                        <td>Action</td>
                    </tr>
                    <tr ng-repeat="stock in $ctrl.stocks | filter: $ctrl.query">
                        <td>{{stock.id}}</td>
                        <td>{{stock.name}}</td>
                        <td>{{stock.price}}</td>
                        <td>{{stock.lastUpdate}}</td>
                        <td>
                            <button class="btn btn-warning" ng-click="$ctrl.updateStock(stock)">Edit</button>
                            <button class="btn btn-danger" ng-click="$ctrl.deleteStock(stock.id)">Delete</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
